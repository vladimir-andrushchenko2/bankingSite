<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@900&display=swap"
    rel="stylesheet">
  <title>Crypto</title>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">Coin.</a>
    <nav class="nav">
      <ul class="nav__links">
        <li class="nav__link-wrapper">
          <a href="#" class="nav__link map-link">Банкоматы</a>
        </li>
        <li class="nav__link-wrapper">
          <a href="#" class="nav__link accounts-link">Счета</a>
        </li>
        <li class="nav__link-wrapper">
          <a href="#" class="nav__link currencies-link">Валюта</a>
        </li>
        <li class="nav__link-wrapper">
          <a href="#" class="nav__link exit-link">Выйти</a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="app"></div>


  <template id="map-page">
    <main class="main">
      <div class="map-page page">

        <div class="row">
          <h1 class="title">Карта банкоматов</h1>
        </div>

        <div id="map" class="map">
        </div>

      </div>
    </main>
  </template>

  <template id="login-page">
    <main class="main">
      <div class="form-wrapper">
        <form class="login-form">
          <h1 class="title">Вход в аккаунт</h1>
          <label for="login-input" class="input-label">
            Логин
            <input class="input" placeholder="Логин" type="text" id="login-input" required>
          </label>
          <label for="password-input" class="input-label">
            Пароль
            <input class="input" placeholder="Пароль" type="password" id="password-input" required>
          </label>
          <div class="error-display"></div>
          <input class="input-submit" type="submit" value="Войти">
        </form>
      </div>
    </main>
  </template>

  <template id="accounts-page">
    <main class="main">
      <div class="accounts-page page">
        <div class="row">

          <div class="accounts-header row">
            <h1 class="title">Ваши счета</h1>
            <select aria-label="sorting type" name="sorting-type" class="sort-select">
              <option value="default">Сортировка</option>
              <option value="id">По номеру</option>
              <option value="money">По балансу</option>
              <option value="time-used">По последней транзакции</option>
            </select>
          </div>

          <button class="add-account-btn">
            <span class="plus-symbol">+</span> Создать новый счёт
          </button>

        </div>

        <ul class="accounts-list">
        </ul>
      </div>
    </main>
  </template>

  <template id="account-card-template">
    <li class="account-card card">
      <h3 class="account-id">...</h3>
      <p class="account-balance">... ₽</p>
      <div class="row">
        <div class="account-info">
          <h4 class="account-info-title">Последняя транзакция:</h4>
          <div class="account-last-use-date">Этим счётом еще непользовались</div>
        </div>
        <a href="#" class="account-open-link">Открыть</a>
      </div>
    </li>
  </template>

  <template id="account-page">
    <main class="main">
      <div class="account-page page">
        <div class="row">
          <h1 class="title">Просмотр счёта</h1>
          <a href="#" class="go-back-link">
            <span class="arr-left-symbol">←</span>
            Вернуться назад
          </a>
        </div>

        <div class="row mt50">
          <h2 class="account-id">№ ...</h2>

          <div class="balance-wrapper row">
            <h3 class="block-title">Баланс</h3>
            <p class="balance">... ₽</p>
          </div>
        </div>

        <div class="row mt50">

          <div class="gray-card">
            <h3 class="block-title">Новый перевод</h3>
            <form class="make-transfer-form">
              <label class="input-label" for="receiver-account-number">Номер счёта получателя</label>
              <input placeholder="Номер счёта" type="number" id="receiver-account-number" class="transfer-input input">

              <label class="input-label" for="transfer-money-amount">Сумма перевода</label>
              <input placeholder="Сумма" type="number" id="transfer-money-amount" class="transfer-input input">

              <div class="error-display"></div>

              <input class="transfer-submit" type="submit" value="Отправить">
            </form>
          </div>

          <div class="white-card">
            <h3 class="block-title">Динамика баланса</h3>

            <div class="bar-chart-balance-wrapper small-bar-chart">

              <div class="bar-chart-balance-y-axis-wrapper">
                <div class="bar-chart-balance-sm">
                  <div class="bar b1"></div>
                  <div class="bar b2"></div>
                  <div class="bar b3"></div>
                  <div class="bar b4"></div>
                  <div class="bar b5"></div>
                  <div class="bar b6"></div>
                </div>

                <p class="bar-chart-y-axis">
                  <span class="y-max">3000</span>
                  <span class="y-start">0</span>
                </p>
              </div>

              <div class="bar-chart-x-axis">
                <span class="x-mark">мар</span>
                <span class="x-mark">апр</span>
                <span class="x-mark">май</span>
                <span class="x-mark">июн</span>
                <span class="x-mark">июл</span>
                <span class="x-mark">авг</span>
              </div>
            </div>
          </div>

        </div>

        <div class="gray-card history">
          <h3 class="block-title">История переводов</h3>
          <table class="table">
            <thead class="table-head">
              <tr class="head-row">
                <th class="head-cell">Счёт отправителя</th>
                <th class="head-cell">Счёт получателя</th>
                <th class="head-cell">Сумма</th>
                <th class="head-cell">Дата</th>
              </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
          </table>
        </div>
      </div>
    </main>
  </template>

  <template id="exchange-page">
    <main class="main">
      <div class="exchange-page page">

        <div class="row">
          <h1 class="title">Валютный обмен</h1>
          <a href="#" class="go-back-link">
            <span class="arr-left-symbol">←</span>
            Вернуться назад
          </a>
        </div>

        <div class="currencies-grid">
          <div class="white-card your-currencies">
            <div class="block-title">Ваши валюты</div>
            <ul class="users-currencies-list">
            </ul>
          </div>

          <div class="gray-card changes-in-currencies">
            <div class="block-title">Изменение курсов в реальном времени</div>
            <ul class="currency-changes-list"></ul>
          </div>

          <div class="white-card exchange-form-wrapper">
            <div class="block-title">Обмен валют</div>
            <form class="exchange-currencies-form">

              <div class="row">
                <div class="form-inputs">
                  <div class="row">
                    <label for="from-currency">Из</label>
                    <select id="from-currency" class="currency-select" required>
                    </select>

                    <label for="to-currency">в</label>
                    <select id="to-currency" class="currency-select" required>
                    </select>
                  </div>

                  <label for="amount-to-exchange">
                    Сумма
                    <input id="amount-to-exchange" class="sum-to-exchange" type="number" step="any" required>
                  </label>
                </div>

                <input class="submit" type="submit" value="Обменять">
              </div>

              <div class="error-display"></div>
            </form>

          </div>
        </div>

      </div>
    </main>
  </template>

  <template id="exchange-rate-change-item">
    <li class="item-row">
      <span class="currency-name">ETC</span>
      <span class="dots"></span>
      <span class="price">6.3123545131</span>
      <span class="triangle red"></span>
    </li>
  </template>

  <template id="history-page">
    <main class="main">
      <div class="history-page page">
        <div class="row">
          <h1 class="title">История баланса</h1>
          <a href="#" class="go-back-link">
            <span class="arr-left-symbol">←</span>
            Вернуться назад
          </a>
        </div>

        <div class="row mt50">
          <h2 class="account-id">№ 12455242373623463</h2>

          <div class="balance-wrapper row">
            <h3 class="block-title">Баланс</h3>
            <p class="balance">31 235 ₽</p>
          </div>
        </div>

        <div class="white-card">
          <h3 class="block-title">Динамика баланса</h3>

          <div class="bar-chart-balance-wrapper balance-dynamic">

            <div class="bar-chart-balance-y-axis-wrapper">
              <div class="bar-chart-balance-xl">
                <div class="bar b1"></div>
                <div class="bar b2"></div>
                <div class="bar b3"></div>
                <div class="bar b4"></div>
                <div class="bar b5"></div>
                <div class="bar b6"></div>
                <div class="bar b7"></div>
                <div class="bar b8"></div>
                <div class="bar b9"></div>
                <div class="bar b10"></div>
                <div class="bar b11"></div>
                <div class="bar b12"></div>
              </div>

              <p class="bar-chart-y-axis">
                <span class="y-max">3000</span>
                <span class="y-start">0</span>
              </p>
            </div>

            <div class="bar-chart-x-axis-xl">
              <span class="x-mark">мар</span>
              <span class="x-mark">апр</span>
              <span class="x-mark">май</span>
              <span class="x-mark">июн</span>
              <span class="x-mark">июл</span>
              <span class="x-mark">авг</span>
              <span class="x-mark">мар</span>
              <span class="x-mark">апр</span>
              <span class="x-mark">май</span>
              <span class="x-mark">июн</span>
              <span class="x-mark">июл</span>
              <span class="x-mark">авг</span>
            </div>
          </div>
        </div>

        <div class="white-card">
          <h3 class="block-title">Динамика баланса</h3>

          <div class="bar-chart-balance-wrapper diff">

            <div class="bar-chart-balance-y-axis-wrapper">
              <div class="bar-chart-balance-xl ">
                <div class="bar b1">
                  <div class="spending"></div>
                </div>
                <div class="bar b2">
                  <div class="spending"></div>
                </div>
                <div class="bar b3">
                  <div class="spending"></div>
                </div>
                <div class="bar b4">
                  <div class="spending"></div>
                </div>
                <div class="bar b5">

                <div class="bar b7">

                </div>
                <div class="bar b11">
                  <div class="spending"></div>
                </div>
                <div class="bar b12">
                  <div class="spending"></div>
                </div>
              </div>

              <p class="bar-chart-y-axis">
                <span class="y-max">3000</span>
                <span class="y-start">0</span>
              </p>
            </div>

            <div class="bar-chart-x-axis-xl">
              <span class="x-mark">мар</span>
              <span class="x-mark">апр</span>
              <span class="x-mark">май</span>
              <span class="x-mark">июн</span>
              <span class="x-mark">июл</span>
              <span class="x-mark">авг</span>
              <span class="x-mark">мар</span>
              <span class="x-mark">апр</span>
              <span class="x-mark">май</span>
              <span class="x-mark">июн</span>
              <span class="x-mark">июл</span>
              <span class="x-mark">авг</span>
            </div>
          </div>
        </div>

        <div class="gray-card history">
          <h3 class="block-title">История переводов</h3>
          <table class="table">
            <thead class="table-head">
              <tr class="head-row">
                <th class="head-cell">Счёт отправителя</th>
                <th class="head-cell">Счёт получателя</th>
                <th class="head-cell">Сумма</th>
                <th class="head-cell">Дата</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr class="table-row history-record">
                <td class="cell sender">123545123541</td>

              </tr>
              <tr class="table-row history-record">
                <td class="cell sender">123545123541</td>
                <td class="cell receiver">123545123541</td>
                <td class="cell amount-money">+ 1 234 ₽</td>
                <td class="cell amount-money">31.12.2021</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </template>

</body>

</html>
